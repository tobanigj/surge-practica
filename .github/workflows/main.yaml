name: Deploy a Surge

on:
  push:
    branches:
      - main  # o cambia a 'master' si tu rama se llama as√≠

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Surge
        run: npm install --global surge

      - name: Publicar en Surge
        run: |
          surge ./ --domain TU_DOMINIO.surge.sh --token ${{ secrets.SURGE_TOKEN }}