name: Deploy con Surge

on:
  push:
    branches:
      - master  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar Surge y desplegar
        run: |
          npm install --global surge
          surge ./ --domain ejemplo123.surge.sh --token ${{ secrets.SURGE_TOKEN }}
